        <!-- Login -->
        <div class="col-md-5">
          <h3>Inicia sesión</h3>
          <form role="form" action="" method="post">
            <div class="form-group" id="form-group-usuario">
              <label for="usuario">Usuario:</label>
              <input onchange="mandaValor('usuario')" type="text" class="form-control" name="usuario" id="usuario" placeholder="Name" required>
            </div>

            <div class="form-group" id="form-group-passwd">
              <label for="usuario">Contraseña:</label>
              <input onchange="mandaValor('passwd')" type="password" class="form-control" name="passwd" id="passwd" placeholder="Password" required>
            </div>

            <button type="submit" onclick="compruebaLog()" class="btn btn-default">Login</button>
          </form>
        </div>
        <!-- fin Login -->

        <!-- Registrarse -->
        <div class="col-md-5">
          <h3>Registrate</h3>
            <form role="form" action="" method="post">
              <div class="form-group" id="form-group-usuarioReg">
                <label for="usuario"><span class="required">*</span> Nombre de usuario:</label>
                <input onchange="mandaValor('usuarioReg')" type="text" class="form-control" name="usuarioReg" id="usuarioReg" placeholder="Usuario" required>
              </div>

              <div class="form-group" id="form-group-passwdReg">
                <label for="contrasena"><span class="required">*</span> Contraseña:</label>
                <input onchange="mandaValor('passwdReg')" type="password" class="form-control" name="passwdReg" id="passwdReg" placeholder="Password" required>
              </div>

              <div class="form-group" id="form-group-passwdReg2">
                <label for="contrasena2"><span class="required">*</span> Repita contraseña:</label>
                <input onchange="mandaValor('passwdReg2')" type="password" class="form-control" name="passwdReg2" id="passwdReg2" placeholder="Password" required></td>
              </div>

              <div class="form-group" id="form-group-email">
                <label for="email"><span class="required">*</span> Correo electrónico:</label>
                <input onchange="mandaValor('email')" type="email" class="form-control" name="email" id="email" placeholder="usuario@gmail.com" required>
              </div>

              <div class="form-group" id="form-group-telefono">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" name="telefono" id="telefono">
              </div>

              <div class="form-group" id="form-group-fechaNac">
                <label for="fechaNac"><span class="required">*</span> Fecha de nacimiento:</label>
                <input onchange="mandaValor('fechaNac')" type="date" class="form-control" name="fechaNac" id="fechaNac">
              </div>

              <button type="submit" onclick="compruebaReg()" class="btn btn-primary">Regístrate</button>
            </form>
        </div>
