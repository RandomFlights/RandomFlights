<body>
  <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>

            <a class="pull-left logo" href="index.html">
              <img src="./media/img/logop.png" class="logo" alt="logo">

        <!-- Collect the nav links, forms, and other content for toggling -->

            <ul class="nav navbar-nav">
              <li><a href="index.html">Inicio</a></li>

              <li><a href="#">¿Quienes somos?</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>




  <div class="container contenedor">
    <div class="row height-title-row">
      <video autoplay loop id="bgvid">
          <source src="./media/video/cover.mp4" type="video/mp4">
      </video>
      <div class="frases col-md-6">
        <h1>"El mundo es un libro, y aquellos que no viajan leen solo una página." -San Agustín.</h1>
      </div>

      <div class="col-md-1"></div>

      <div class="bienvenida col-md-5">
          <h2>Bienvenidos/as a Random Flights!</h2>
          <h3>Nos encargamos de buscarte un vuelo sorpresa a partir de tus disponibilidades.</h3>
          <h1>¿Te atreves?</h1>
          <button type="button" class="btn btn-primary btn-lg" onclick="mostarForm()">COMENZAR!</button>      
      </div>
    </div>

    <div class="formulario" id="formulario">
      <div class="row">
        <form role="form" action="" method="post">
          <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="form-group" id="form-group-presupuesto">
                <label for="origen">Presupuesto inicial:</label>
                <div id="slider">
                      <div class="col-md-8">
                        <input class="bar" type="range" id="rangeinput" value="50" min="0" max="3000" onchange="rangevalue.value=value" />
                      </div>
                      <div class="col-md-4">
                        <output id="rangevalue">150</output>
                      </div>
                    </div>
              </div>

              <div class="form-group" id="form-group-origen">
                <label for="origen">Origen:</label>
                <input type="text" class="form-control" name="origen" id="origen" placeholder="Ej; Madrid" required>
              </div>

              <div class="form-group" id="form-group-avenureros">
                <label for="origen">Numero de aventureros:</label>
                <input type="number" class="form-control" name="aventureros" id="aventureros" required>
              </div>

              <button type="button" id="comenzar" class="btn btn-default">Enviar</button>
              
              
            </div>
          <div class="col-md-2"></div>
        </form>
      </div>
    </div>
  </div>
</body>
